    function basicEncryptionDecryption(){
        // Do your cryptographic logic here 
        const secretKey = "some-unique-key"

        const simpleCrypto = new SimpleCrypto(secretKey)

        const plainText = "Hello World!"
        const cipherText = simpleCrypto.encrypt(plainText)
        console.log("Encryption process...")
        console.log("Plain Text    : " + plainText)
        console.log("Cipher Text   : " + cipherText)
        const decipherText = simpleCrypto.decrypt(cipherText)
        console.log("... and then decryption...")
        console.log("Decipher Text : " + decipherText)
        console.log("... done.")
    }

    function aesEncryptionDecryption(){
        var ciphertext = CryptoJS.AES.encrypt('my message 123', 'secret key 123').toString();

        // Decrypt
        var bytes  = CryptoJS.AES.decrypt(ciphertext, 'secret key 123');
        var originalText = bytes.toString(CryptoJS.enc.Utf8);

        console.log(originalText); // 'my message'
    }
</script>
